<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        /* CSS 스타일링 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }

        .calculator {
            max-width: 360px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        .input-field {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>공학용 계산기</h1>
        <div class="input-field">
            <label for="num1">숫자 1</label>
            <input type="number" id="num1">
        </div>
        <div class="input-field">
            <label for="num2">숫자 2</label>
            <input type="number" id="num2">
        </div>
        <div class="btn-container">
            <button onclick="add()">더하기</button>
            <button onclick="subtract()">빼기</button>
            <button onclick="multiply()">곱하기</button>
            <button onclick="divide()">나누기</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function add() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 + num2;
            document.getElementById('result').innerHTML = "결과: " + result;
        }

        function subtract() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 - num2;
            document.getElementById('result').innerHTML = "결과: " + result;
        }

        function multiply() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 * num2;
            document.getElementById('result').innerHTML = "결과: " + result;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var result = num1 / num2;
            document.getElementById('result').innerHTML = "결과: " + result;
        }
    </script>
</body>
</html>
